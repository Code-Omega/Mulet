  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PCA Net</title>
  <meta name="description" content="Personal Creativity Archive">
  <meta name="author" content="ZL">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<body>

  <div id="container" class="container">
    <header>
      <h1>PCA Net</h1>
      <p>Personal Creative Archive Network</p>
    </header>

    <div id="controls">
      <div id="section_selection" class="control">
        <h3>Section</h3>
        <select id="section_select">
          <option value="class.json">Class Notes and Creativity Techniques</option>
          <option value="q&a.json">Problems and curiosities, solution ideas and prototype sketches</option>
          <option value="wisdom.json">Wisdom, reflections, and insights</option>
        </select>
      </div>
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Force</a>
        <a id="radial">Category</a>
      </div>
      <div id="filters" class="control">
        <h3>Connectivity</h3>
        <a id="all" class="active">All</a>
        <a id="popular">Ubiquitous</a>
        <a id="obscure">Unique</a>
      </div>
      <div id="names" class="control">
        <h3>Labels</h3>
        <a id="visible"class="active">Visible</a>
        <a id="hidden">Hidden</a>
      </div>
      <!--<div id="sorts" class="control">
        <h3>Sort</h3>
        <a id="songs" class="active">Songs</a>
        <a id="links">Links</a>
      </div>-->
      <div id="search_section" class="control">
        <h3>Look Up</h3>
        <form id="search_form" action=""  method="post">
          <!--<p class="search_title">Look up <input type="text" class="text-input" id="search" value="" /></p>-->
          <input type="text" class="text-input" id="search" value="" />
        </form>
      </div>
      <div id="add_node" class="control">
        <h3>Add Node</h3>
          <input type="text" class="text-input" id="add" value="" />
      </div>
    </div>

    <div id="main" role="main">
      <div id="vis"></div>
    </div>

    <footer>
      <p>Famework based on the tutorial of JIM VALLANDINGHAM</br>
      <a>http://flowingdata.com/2012/08/02/how-to-make-an-interactive-network-visualization/</a>
      </p>
    </footer>
  </div> <!--! end of #container -->
